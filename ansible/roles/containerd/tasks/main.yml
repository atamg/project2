- name: Install prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - gnupg
    update_cache: yes
    state: present

- name: Install containerd from Ubuntu repos
  ansible.builtin.apt:
    name: containerd
    state: present

- name: Ensure /etc/containerd exists
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    mode: "0755"

- name: Write containerd config.toml (systemd cgroups + pause:3.10)
  ansible.builtin.template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: "0644"
  notify: Restart containerd

- name: Ensure kubelet.service.d exists
  ansible.builtin.file:
    path: /etc/systemd/system/kubelet.service.d
    state: directory
    mode: "0755"

- name: Create kubelet drop-in that wires kubeadm flags
  ansible.builtin.template:
    src: 10-kubeadm.conf.j2
    dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
    owner: root
    group: root
    mode: "0644"

- name: Configure crictl default runtime-endpoint
  ansible.builtin.copy:
    dest: /etc/crictl.yaml
    content: |
      runtime-endpoint: unix:///var/run/containerd/containerd.sock
    owner: root
    group: root
    mode: "0644"

- name: Enable and start containerd
  ansible.builtin.systemd:
    name: containerd
    enabled: true
    state: started
